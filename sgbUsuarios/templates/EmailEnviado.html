<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Enviado</title>
</head>
<body>
    <h1>Email Enviado com Sucesso!</h1>
    <p>Verifique seu email para as instruções de redefinição de senha.</p>
    <p>Se você não receber o email em alguns minutos, verifique sua pasta de spam.</p>
    <div class="info-box">
        <p>Não recebeu o email? <a href="{% url 'forget_password' %}">Tente novamente</a></p>
    </div>
    {% if mensagem_sucesso %}
        <div class="info-box" style="border-left-color: #28a745;">
            <p style="color: #28a745;"><strong>✓ {{ mensagem_sucesso }}</strong></p>
        </div>
        {% endif %}
        
        <a href="{% url 'login' %}" class="btn">← Voltar para o Login</a>
    </div>
</body>
</html>
