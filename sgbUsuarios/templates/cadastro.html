<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Cadastro de User</title>
    
</head>
<body>

    <div class="container" style="max-width: 900px;">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-dark">Cadastro</h2>
        </div>
        
            <div class="container mt-5 mb-5">
            {% if messages %}
        <ul class="messages list-unstyled w-100">
            {% for message in messages %}
            <li class="alert alert-sm alert-{{ message.tags }}">
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}<strong>Importante:</strong> {% endif %}
                {{ message }}
            </li>
            {% endfor %}
        </ul>
            </div>
            {% endif %}


            <div class="col-md-8 col-lg-6">
        <form action="{% url 'cadastro' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>
            </div>

            <div class="mb-3">
            <label for="sobrenome" class="form-label">Sobrenome:</label>
            <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required>
            </div>

            <div class="mb-3">
            <label for="nome_usuario" class="form-label">Usuário:</label>
            <input type="text" class="form-control" id="nome_usuario" name="nome_usuario" placeholder="Usuário" required>
            </div>

            <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu E-mail" required>
            <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com ninguém.</div>
            </div>

            <div class="mb-3 position-relative">
                    <label for="senha" class="form-label">Senha:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
                        <button class="btn btn-outline-secondary" type="button" id="toggleSenha">
                            <i class="bi bi-eye" id="iconSenha"></i>
                        </button>
                    </div>
            </div>


            <div class="text-center mt-4">
            <button type="submit" class="btn btn-outline-primary w-100">Cadastrar</button>
            </div>
        </form>
        </div>
    </div>

    <script>
        document.getElementById('toggleSenha').addEventListener('click', function() {
            const senhaInput = document.getElementById('senha');
            const icon = document.getElementById('iconSenha');
            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                senhaInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
    </script>

</body>
</html>
